<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<Style>
		@keyframes CD
		{
		from {transform:rotate(0deg)}
		to {transform:rotate(360deg)}
		}
		#CD img{
			width:100px;
			height:100px;
			border-radius:50px;
			animation-name:CD;
			animation-duration:5s;
			animation-timing-function:linear;
			animation-iteration-count:infinite;
		}
		</style>
	</head>
	<body>
		<div id="CD"><img src="../../resources/img/奥迪.svg"></div>
	</body>
</html>
