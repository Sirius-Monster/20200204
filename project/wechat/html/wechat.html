<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
		<title>微信聊天界面</title>
		<link rel="stylesheet" href="../css/wechat/container.css"/>
		<link rel="stylesheet" href="../css/wechat/header.css"/>
		<link rel="stylesheet" href="../css/wechat/title.css"/>
		<link rel="stylesheet" href="../css/wechat/content.css"/>
		<link rel="stylesheet" href="../css/wechat/footer.css"/>
		<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>

	<body>
		<div id="container">
			<div id="header">

					<span>早上09:32</span>
					&nbsp;

				</div>
				<div id="headerRight">
					<img src="../image/signal.svg"/>

					<img src="../image/sign.svg"/>
					&nbsp;&nbsp;
					<img src="../image/Battery%20full.svg"/>
				</div>
			</div>
			<div id="title">
				<div id="titleLeft">
					<span>微信(22)</span>
				</div>
				<div id="titleRight">
					<img src="../image/fangdajing.svg"/>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<img src="../image/plus.svg" id="plus"/>
					<div id="menu"></div>
				</div>
			</div>
			<div id="content"></div>
			<div id="footer"></div>
		</div>
		<script type="text/javascript" src="../js/toggle.js"></script>
